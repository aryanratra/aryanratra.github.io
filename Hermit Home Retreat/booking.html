      <section class="home section" id="home">
        <div class="home__container container grid">

            <h1 class="home__title">The Hermit Experience</h1>

      <!--==================== FORM ====================-->
      <div class="booking__form">
        <form class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="checkin">Check-in Date:</label>
          <input type="date" id="checkin" name="checkin" required />

          <label for="checkout">Check-out Date:</label>
          <input type="date" id="checkout" name="checkout" required />

          <label for="room">Type of Room:</label>
          <select id="room" name="room" required>
            <option value="">Select Room</option>
            <option value="Superior Luxury Twin Suite Room">
              Superior Luxury Twin Suite Room
            </option>
            <option value="Superior Executive Twin Suite Room">
              Superior Executive Twin Suite Room
            </option>
            <option value="Deluxe King Twin Room">Deluxe King Twin Room</option>
            <option value="Club Single Room">Club Single Room</option>
          </select>

          <input type="submit" value="Book" />
        </form>
      </div>

      <script>
        // Get the form and the submit button
        const form = document.querySelector("form");
        const submitButton = form.querySelector("input[type='submit']");

        // Add an event listener to the submit button
        submitButton.addEventListener("click", function (event) {
          event.preventDefault(); // prevent the form from submitting
          // Create a new div element to hold the message
          const message = document.createElement("div");
          message.textContent = "Booking Request Sent!";
          message.style.color = "green";
          message.style.textAlign = "center";
          message.style.marginTop = "1em";
          // Append the message to the form
          form.appendChild(message);
        });
      </script>
